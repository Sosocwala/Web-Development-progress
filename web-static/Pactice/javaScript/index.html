<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var theParent = function(){
            this.name = "Sonwabile";
            this.lastName = "Cwala";
            this.idNum = 9506115478080;
        }
        theParent.prototype.print = function() {
            console.log(this.name, this.lastName, this.idNum);
        }

        a = new theParent();
        a.print();

        var inherit = function(child, parent) {
            child.prototype = Object.create(parent.prototype);
        }

        var theChild = function() {
            this.name = "Awomi";
            this.lastName = "Sonqishe";
            this.idNum = "102102130606322";
        }
        inherit(theChild, theParent);
        
        b = new theChild();
        b.print();
    </script>
</head>
<body>
    
</body>
</html>
