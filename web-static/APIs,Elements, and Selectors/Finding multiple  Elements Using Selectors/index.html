<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doIt()
        {
            var results = document.querySelectorAll("div.article");
            for (var i = 0; i < results.length; i++)
            {
                document.getElementById("output").innerHTML += results[i].innerHTML + "<br>"
            }
            results[1].innerHTML = "This will be my thing"
        }
    </script>
    <style>
        .article{
            width: 80px;
            height: 60px;
            background-color: chartreuse;
        }
        .note{
            width: 80px;
            height: 60px;
            background-color: salmon;
        }
    </style>
</head>
<body>
    <div class="article">This is a article</div><br>
    <div class="note">This is a note</div><br>
    <div class="article">This is a article</div><br>
    <div class="note">This is a note</div><br>
    <br>
    <button id="btn" onclick="doIt()">Do it</button>
    <br>
    <span id="output"></span>  
</body>
</html>
