<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mammul(species, sound){
            this.species = species;
            this.sound = sound;
        }
        mammul.prototype = {
            constructor : mammul,
            makeSound: function(){
                console.log("Im a " + this.species + " and i " + this.sound);
            }
        }
        var cat = new mammul("Cat", "Meew");
        cat.makeSound();
        var dog = new mammul("Dog", "Woof");
        dog.makeSound();
    </script>
</head>

</body>
</html>
