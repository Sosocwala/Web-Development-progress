<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotateBox{
            width: 300px;
            height: 150px;
            background-color: aqua;
            font-family: calibri;
            text-align: center;
            line-height: 150px;
            transform:rotate(15deg); /* For IE11, Firefox*/
            -ms-transform:rotate(15deg); /* For IE 9 anf hiegher */
            -webkit-transform:rotate(15deg); /* For IE11, Firefox*/

        }
    </style>
</head>
<body>
    <span id="output"></span>
    <br><br>

<script>
 //check for HTML5 Geolocation
 if (navigator.geolocation){
    document.getElementById("output").innerHTML = "This browser supports Geolocation";
 } else {
    document.getElementById("output").innerHTML = "This browser doesn't support Geolocation. Please update to HTML5";
 }
</script>

<div class="rotateBox">Rotated with CSS</div>
<br><br>
   
<video src="#" width="500px" height="250px" controls>
    <source src="movie.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
    <source src="movie.avi" type="video/webm">
    Your browser doesn't support HTML5 video
</video>
</body>
</html>
