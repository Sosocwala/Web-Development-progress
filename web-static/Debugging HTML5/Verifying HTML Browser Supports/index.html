<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotateBox{
            width: 150px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: brown;
            font-family: calibri;
            transform:rotate(15deg);
            -ms-transform:rotate(15deg);
            -webkit-transform:rotate(15deg);
        }
    </style>
</head>
<body>
    <span id="output"></span>
    <br><br>
    <div class="rotateBox">Rotated with CSS</div>
    <br><br>
    <script>
        //checking for Geolocation
        if (navigator.geolocation){
            alert("This Browser Supports Geolocation")
        } else {
            alert("This Browser Doesn't support HTML5") 
        }
    </script>
    
    <video src="#" width="300px" height="150px">
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        <source src="movie.avi" type="video/webm">
        Your Browser doesn't support the HTML5 video
    </video>
</body>
</html>
