<body>
    <h1> With Rue My Heart is Laden</h1>
    <h2>By A.E. Houseman</h2>
    <h2>1896</h2>
    <p>With rue my heart is laden <br>
        For golden friends i had, <br> 
        For many a rose-lipt maiden <br> 
        And many a lightfood.</p>

    <p>By books too broad for broad for leaping <br>
        The lightfood boys are laid; <br> 
        The rose-lipt girls are sleeping <br>
        In fields where roses face</p>
