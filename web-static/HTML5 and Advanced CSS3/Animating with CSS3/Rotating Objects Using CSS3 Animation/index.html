<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myRotate{
            width: 150px;
            height: 150px;
            background-color: chartreuse;
            animation: myRotate 3s 1;
            -ms-animation: myRotate 3s 1;
            -webkit-animation: myRotate 3s 1;
        }
        @keyframes myRotate {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
        @-ms-keyframes myRotate {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
        @-webkit-keyframes myRotate {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div id="myRotate"> This is a Div</div>
</body>
</html>
