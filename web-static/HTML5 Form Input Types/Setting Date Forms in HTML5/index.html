<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getDate()
        {
            alert(document.getElementById("myDate").value);
        }
    </script>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <th>Enter Time and Date:</th>
                <td><input type="dateTime" id="myDate"></td>
            </tr>
        </table>
    </form>
    <button id="myDate" onclick="getDate()">Get Date</button>
</body>
</html>
