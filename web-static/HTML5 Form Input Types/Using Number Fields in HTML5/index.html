 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getAge()
        {
            alert(document.getElementById("age").value);
        }
    </script>
 </head>
 <body>
    <form action="">
        <label  for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="155"><br><br>
        <button id="age" onclick="getAge()">Get Age</button>
    </form>
 </body>
 </html>
