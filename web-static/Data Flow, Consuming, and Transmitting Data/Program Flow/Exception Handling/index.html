<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doIt(){
            try{
                if (!document.getElementById("input").value){
                    throw "You havent Entered Anything";
                }
                var value = document.getElementById("input").value;
                    if (value > 10){
                        throw "The numer you Entered is too large";
                    } else if (value < 1){
                        throw "The number entered is too small";
                    }else{
                        document.getElementById("output").innerHTML = "you Entered " + value;
                    }
            }catch (Error){
                document.getElementById("output").innerHTML = Error;
            }finally{
                document.getElementById("done").innerHTML = "Finished";
            }
        }
    </script>
</head>
<body>
    <input type="text" name="input" id="input">
    <button onclick="doIt()">Check</button><br><br>
    <span id="output"></span><br><br>
    <span id="done"></span>

</body>
</html>
