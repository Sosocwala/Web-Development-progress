<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function()
        {
            var audioMusic = document.getElementById("myAudio");
            audioMusic.muted = true;
        }
    </script>
</head>
<body>
   <audio id="myAudio" controls="controls" preload="preload" loop="loop" >
    <source src="address.mp3" type="audio/mp3">
   </audio>
</body>
</html>
