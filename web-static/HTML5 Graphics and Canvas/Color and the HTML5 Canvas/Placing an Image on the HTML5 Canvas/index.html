<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanva{
            border: 1px solid black;
            background-color: chartreuse;
        }
        #img{
            display: none;
        }
    </style>
    <script>
        function doIt()
        {
                var canvas = document.getElementById("myCanva");
                var context = canvas.getContext("2d");
                var imgee = new Image();
                imgee.src = "beans.jpg";
                context.drawImage(imgee,0, 0, 500, 500); 
        }
    </script>
</head>
<body>
    <canvas id="myCanva" width="500" height="500"></canvas><br> <br>
    <input type="button" name="myBtn" id="myBtn" value="Go" onclick="doIt()"><br>
    <img id="img" width="200" height="200" src="beans.jpg">
</body>
</html>
