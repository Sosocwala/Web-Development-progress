<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanva"></canvas>
    <script>
        var canvass = document.getElementById("myCanva");
        var context = canvass.getContext("2d");
        context.fillStyle = "green";
        context.fillRect(50,50,500,500);
    </script>
</body>
</html>
