<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanva{
            position: absolute;
            top: 100px;
            left: 100px;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
        }
    </style>
    <script>
        window.onload = function()
        {
            var canvas = document.getElementById("myCanva");
            var context = canvas.getContext("2d");
            context.fillStyle = "blue";
            context.font = " 30pt arial";
            context.beginPath();
            context.rotate((Math.PI/189)* 45);
            context.fillText("Hello cant you see",70,-10);
        }
    </script>
</head>
<body>
    <canvas id="myCanva" width="400" height="400" style="background: #ff0000; border: 1px solid #000000"></canvas>
</body>
</html>
