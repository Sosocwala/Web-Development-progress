<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td
        {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            padding: 10px;
        }
        th
        {
            color: darkgreen;
            font-family: Courier New;
            font-weight: bold;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>    
        <tr>
            <td style="color: #000d57;">Row 1 Column 1</td>
            <td style="background-color: #7a0000; color: chartreuse;">Row 1 Column 2</td>
            <td style="background-color: darkgreen;">Row 1 Column 3</td>
        </tr>
        <tr>
            <td style="background-color: #7a0000; color: chartreuse;">Row 2 Column 1</td>
            <td style="background-color: darkgreen;">Row 2 Column 2</td>
            <td  style="color: #000d57;">Row 2 Column 3</td>
        </tr>   
        <tr>
            <td  style="color: #000d57;">Row 3 Column 1</td>
            <td style="background-color: #7a0000; color: chartreuse;">Row 3 Column 2</td>
            <td style="background-color: darkgreen;">Row 3 Column 3</td>
        </tr>   
    </table>
</body>
</html>
