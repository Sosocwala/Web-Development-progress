<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <table>
                <tr>
                    <td>UserName:</td>
                    <td><input type="text" name="name" id="name" size="30" maxlength="50"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="pwd" id="pwd" size="30" maxlength="20"></td>
                </tr>
                <tr>
                    <td>Comments:</td>
                    <td><textarea id="comment" rows="10" cols="50" maxlength="250" ></textarea></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
