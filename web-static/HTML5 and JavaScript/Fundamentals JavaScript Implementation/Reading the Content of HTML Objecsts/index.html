<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doIt()
        {
           var x = document.getElementById("output")
            alert(x.innerHTML);
        }
    </script>
</head>
<body>
    <button id="myBtn" onclick="doIt()">Click Me</button> <br>
    <span id="output">This is some text</span>
</body>
</html>
