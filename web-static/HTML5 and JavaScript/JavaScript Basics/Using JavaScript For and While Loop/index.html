<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //For loop
        var x = "";
        for (i = 0; i < 100; i++)
        {
            x += i + " ";
        }
        alert(x);
        //While loop
        var y = "";
        var i = 0;
        while (i < 100)
        {
            i++;
            y += i + " ";
        }
        alert(y);
    </script>
</head>
<body>
    
</body>
</html>
