<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1()
        {
            var x = 0;
            x += 1;
            alert(x);
        }
        function fun2()
        {
            var y = 0;
            y -= 1;
            alert(y);
        }
       
    </script>
</head>
<body>
    <button onclick="fun1()">function 1</button> <br>
    <button onclick="fun2()">function 2</button>
</body>
</html>
