<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       var x = "";
       for (i = 1; i <= 100; i++)
       {
            if (i == 50) break;
            x += i + " ";
       }
       alert(x);

       var y = "";
       for (a = 0; a < 100; a++)
       {
            if (a == 30) continue;
            y += a + " ";
       }
       alert(y);
    </script>
</head>
<body>
    
</body>
</html>
