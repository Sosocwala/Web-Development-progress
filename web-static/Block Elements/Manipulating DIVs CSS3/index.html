<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DIVs</title>
    <style>
        div{
            width: 100%;
            height: 80px;
            background-color: coral;
        }
        .div2{
            width: 100%;
            height: 300px;
            background-color: rgb(150, 44, 2);
        }
        span{
            color: chartreuse;
            font-size: 40pt;
        }
        


    </style>
</head>
<body>
    <div>DIV1
        <div><span>DIV1a</span></div>
    </div>
    <div class="div2">DIV2</div>
    <div>DIV3</div>
    <div><span>DIV4</span></div>
</body>
</html>
