<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loadFruitArticle(ID)
        {
            var imghttp = new XMLHttpRequest();
            imghttp.onreadystatechange = function()
            {
                if (imghttp.readyState == 4 &&  imghttp.status == 200)
                {
                    document.getElementById("output").innerHTML = imghttp.responseText;
                }
            }
            if (ID == "apple")
            {
                imghttp.open("GET", "apple.html". true);
            }
            else if (ID == "bananas")
            {
                imghttp.open("GET", "banana.html", true);
            }
            else if (ID == "strawberry")
            {
                imghttp.open("GET", "strawberry.html", true);
            }   
            imghttp.send();
        }
    </script>
</head>
<body>
    <div id="output"> </div>
    <button ID="apple" onclick="loadFruitArticle(this.id)">Apple</button>
    <button ID="bananas"  onclick="loadFruitArticle(this.id)">banana</button>
    <button ID="strawberry" onclick="loadFruitArticle(this.id)">strawberry</button>
    <span id="output"></span>

</body>
</html>
