<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
    <script>
        window.onload = function() {
            var set = document.getElementById("div1").addEventListener("click", rease, false);
        }
        function rease(event) {
            var output = "";
            output += event.timeStamp;
            output +=  " X: " + event.pageX;
            output +=  " Y: " + event.pageY;
            document.getElementById("outline").innerHTML = "Time Stamp: " + output;
        }

    </script>
</head>
<body>
    <div id="div1">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
    </div>
    <div id="outline"></div>
</body>
</html>
