<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #marquee{
            border: 2px solid black;
            width: 700px;
            height: 23px;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div id="marquee">
    </div>
    <script type="text/javascript">
        i = 0;
        myText = "Welcome to our Site! 25% off all store storage packages in line with rh special";
        var sequence = setInterval(update, 100)

        function update(){
            i++;
            if (i > myText.length){
                i = 0
            }
            marqueeText = myText.substring(i, myText.length);
            marqueeText += "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            marqueeText += myText.substring(0, i);
            document.getElementById("marquee").innerHTML = marqueeText;
        }
    </script>
</body>
</html>
