<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function doIt(){
            setInterval(function countdown(){
                now = new Date();
                then = Date.parse(document.getElementById("date").value);
                daysLeft = then - now;
                days = Math.floor(daysLeft / (1000 * 60 * 60 *24));
                hours = Math.floor(daysLeft / (1000 * 60 * 60));
                mins = Math.floor(daysLeft / (1000 * 60));
                secs = Math.floor(daysLeft / (1000));
                dd = days;
                hh = hours - days * 24;
                mm = mins - hours * 60;
                ss = secs - mins * 60;
                document.getElementById("countdown").innerHTML = 
                dd + " Days: " + hh + " Hours: " + mm + " Minutes: " + ss + "Seconds";
            }, 1000);

        }
    </script>
</head>
<body>
    <p>Enter a date in format "December 24, 2021"</p><br> <br>
    <input type="text" id="date" size="50"><br><br>
    <button onclick="doIt()">GO</button><br><br>
    <div style="text-align: center; vertical-align: middle; width: 400px; height: 50px; border: 2px solid black; line-height: 24px;font-family: arial;">
        Countdown: <br>
        <div id="countdown"></div>
    </div>
</body>
</html>
