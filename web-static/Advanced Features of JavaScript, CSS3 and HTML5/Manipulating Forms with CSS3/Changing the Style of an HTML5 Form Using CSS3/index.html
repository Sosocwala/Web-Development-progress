<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 300px;
            height: 150px;
            border: 1px solid black;
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-size: 20px;
            border-radius: 15px;
            background: linear-gradient(red 0%, orange 50%, gold 100% );
            -ms-background: linear-gradient(red 0%, orange 50%, gold 100% );
            -webkit-background: linear-gradient(red 0%, orange 50%, gold 100% );
            box-shadow: 10px 20px 30px black;

        }
        input{
            width: 195px;
            background-color: cadetblue;
            border-radius: 15px;
            background: linear-gradient(red 0%, orange 50%, gold 100% );
            -ms-background: linear-gradient(red 0%, orange 50%, gold 100% );
            -webkit-background: linear-gradient(red 0%, orange 50%, gold 100% );
            box-shadow: 10px 20px 30px black;
        }
        button{
            display: flex;
            justify-content: center;
            border-radius: 15px;
            background: linear-gradient(red 0%, orange 50%, gold 100% );
            -ms-background: linear-gradient(red 0%, orange 50%, gold 100% );
            -webkit-background: linear-gradient(red 0%, orange 50%, gold 100% );
            box-shadow: 10px 20px 30px black;
        }
    </style>
</head>
<body>
    <form action="#">
        Username: <input type="text" id="username"><br><br>
        Password: <input type="password" id="pwd"><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
