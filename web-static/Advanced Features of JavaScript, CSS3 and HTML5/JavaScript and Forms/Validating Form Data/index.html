<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doVali() {
            var x;
            var tempInp = document.getElementById("num1").value;
            var validate = /[1-9.]/;
            if (tempInp.match(validate)) {
                x = true;
                document.getElementById("output").innerHTML = "Thank you!";
                return x;
            }else{
                x = false;
                document.getElementById("output").innerHTML = alert("Please enter numbers only");
                return x;
            }
        }
    </script>
</head>
<body>
    <form action="#">
        <input type="text" id="num1" name="num1">
        <input type="button" value="Submit" onclick="doVali()">
    </form>
    <span id="output"></span>
</body>
</html>
