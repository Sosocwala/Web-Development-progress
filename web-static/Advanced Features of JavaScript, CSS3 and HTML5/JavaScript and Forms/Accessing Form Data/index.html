<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doIt(){
            var elem = document.forms[0];
            for (i = 0; i < elem.length; ++i){
                var formElem = new Array;
                formElem[i] = elem[i].value + "<br>";
                document.getElementById("output").innerHTML += formElem[i]; 
            }
        }
    </script>
</head>
<body>
    <form >
        <label>Name:</label><br>
        <input type="text"><br>
        <label>Address:</label><br>
        <input type="text"><br>
        <label>Email:</label><br>
        <input type="email"><br>
        <label>Phone:</label><br>
        <input type="text"><br>
    </form><br>
    <button onclick="doIt()">Submit</button><br><br>
    <span id="output"></span>
</body>
</html>
