<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        function doIt()
        {
            outputText = !!document.createElement("canvas").getContext;
            
            if (outputText == true)
            {
                document.getElementById("output").innerHTML = "Congradulations your browser supports canvas";
            }
            else
            {
                document.getElementById("output").innerHTML = "Sorry yor browser is not working"; 
            }
        }
        document.getElementById("output").innerHTML = outputText; 

    </Script>
</head>
<body>
    <button id="btn" onclick="doIt()">GO</button><br><br>
    <span id="output"></span>
</body>
</html>
