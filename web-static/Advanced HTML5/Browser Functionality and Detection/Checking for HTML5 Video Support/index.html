<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <script>
       function doIt()
       {
        //checking the HTML5 video tag
         vid = !!document.createAttribute("video").canPlayType;
         if (vid == true)
         {
            outputText = "Congradulations! Ypur browser supports HTML5 video";
         }
         else
         {
            outputText = "Sorry Ypur browser doesnt support HTML5 video";
         }
         document.getElementById("output").innerHTML = outputText;
       }
 </script>
</head>
<body>
    <button id="go" onclick="doIt()">Go</button>
    <span id="output"></span>
</body>
</html>
